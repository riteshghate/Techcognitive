<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <hr size="3" noshade="3" color="blue">
    <center>
        <table cellspacing="20">
            <tr>
                <td><img src="images/TC.jpg" alt="TechCognitive"></td>
                <td>
                    <h1><a href="http://techcognitives.com/">Tech Cognitive</a></h1>
                </td>
            </tr>
        </table>
    </center>
    <hr noshade="3">
    <h3><a href="index.html"><strong>Home</strong></a></h3>
    <center>
        <h2>Calculator</h2>
        <form name="cal">
            <input type="text" name="display" size="25"
                style="background: black; color: white; height: 50px; width: 205px; font-size: 25px;">
            <br> <br>
            <input type="button" value="9" onclick="cal.display.value+='9'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="8" onclick="cal.display.value+='8'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="7" onclick="cal.display.value+='7'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="+" onclick="cal.display.value+='+'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <br> <br>
            <input type="button" value="6" onclick="cal.display.value+='6'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="5" onclick="cal.display.value+='5'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="4" onclick="cal.display.value+='4'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="-" onclick="cal.display.value+='-'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <br> <br>
            <input type="button" value="3" onclick="cal.display.value+='3'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="2" onclick="cal.display.value+='2'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="1" onclick="cal.display.value+='1'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="*" onclick="cal.display.value+='*'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <br> <br>
            <input type="button" value="0" onclick="cal.display.value+='0'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="/" onclick="cal.display.value+='/'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="%" onclick="cal.display.value+='%'"
                style="height: 50px; width: 50px; font-size: 20px; background-color: darkgray; color: black;">
            <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)"
                style="height: 50px; width: 50px; background-color: lightgreen; color: black;">
            <br> <br>
            <input type="submit" value="DELETE" onclick="cal.display.value ;''" id="del"
                style="height: 50px; width: 215px; background-color: darkred; color: white;">
        </form>
    </center>
    <hr noshade="3" </body> </html>
